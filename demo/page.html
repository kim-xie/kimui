<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>分页demo</title>
  <link href="../util/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <style type="text/css">

 </style>
 </head>
 <body>
	 <!-- 输入框 -->
	 <div style="width:80%;margin:60px auto;text-align:center;">
		  <h3>分页demo</h3><br/>
		  <div id="kimPage"></div>
		  
	 </div>

	 <!-- 引入工具包 -->
	 <script type="text/javascript" src="../util/jquery-3.0.0.min.js"></script>	
	 <script type="text/javascript" src="../page/page.js"></script>	
	 <script>
		$("#kimPage").kimPage(100, //总记录数
			{
				num_display_entries: 5,//可见分页数
				current_page: 0,//默认显示的当前页
				link_to: "javascript:void(0)",//分页点击链接
				prev_text: "上一页",//上一页的显示
				next_text: "下一页",//下一页的显示
				first_text: "首页",//首页的显示
				last_text: "尾页",//尾页的显示
				ellipse_text: "...",//不显示文字部分的显示
				num_edge_entries: 1,//省略号间隔最左和最右的个数
				prev_show_always: true,//显示上一页
				next_show_always: true,//显示下一页
				first_show_always: true,//显示首页
				last_show_always: true,//显示尾页
				load_first_page: false,//页面加载时使用回调函数否则默认为点击事件时使用
				showGo: true,//显示可跳转页
				showSelect: true,//显示可选择每页显示个数
				items_per_page: 10,//默认每页显示的个数
				select_per_page: [5,10,20,30,50,100],//每页显示的个数
				callback: function(pageNo,psize,obj){//回调函数
					alert("当前页:" + pageNo + "------每页显示记录数:" + psize + "------当前对象:" + obj)
					return false;
				}
			}
		);
	 </script>
 </body>
</html>
